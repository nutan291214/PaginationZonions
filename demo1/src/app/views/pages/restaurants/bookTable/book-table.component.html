<!-- Main Toolbar of an App -->
<mat-toolbar color="accent" style="text-align: center;">
  <span>Book A Table</span>
  <span class="demo-toolbar"></span>
  </mat-toolbar>
  <mat-card>
  <!-- Title of an Card -->
  <mat-card-title>
  </mat-card-title>
  <mat-card-content>
  <form [formGroup]="bookingForm" (ngSubmit)="onFormSubmit(bookingForm.value)">
  <table>
  <tr>
  <td colspan="2">
  <mat-form-field class="demo-full-width">
  <input formControlName="restaurantName" matInput placeholder=" Restaurant Name"
  matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="25">
  </mat-form-field>
  <mat-error>
  <span
  *ngIf="!bookingForm.get('restaurantName').valid && bookingForm.get('restaurantName').touched">Please
  enter valid name without spaces and numbers !!!</span>
  </mat-error>
  </td>
  </tr>
  <tr>
  <td colspan="2">
  <mat-form-field class="demo-full-width">
  <textarea formControlName="email" matInput placeholder="Email"></textarea>
  <mat-hint>use like : demo@demo.com</mat-hint>
  </mat-form-field>
  <mat-error>
  <span *ngIf="!bookingForm.get('email').valid && bookingForm.get('email').touched">Enter
  valid Email !!!</span>
  </mat-error>
  </td>
  </tr>
  <tr>
  <td colspan="2">
  <mat-form-field class="demo-full-width">
  <input matInput formControlName="date" [matDatepicker]="picker"
  placeholder="Date Of Booking">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
  <!-- <mat-datepicker touchUi="true" #picker></mat-datepicker> -->
  </mat-form-field>
  <mat-error>
  <span *ngIf="!bookingForm.get('date').valid && bookingForm.get('date').touched">Please
  
  select any Date !!!</span>
  </mat-error>
  </td>
  </tr>
  <tr>
  <td colspan="2">
  </td>
  </tr>
  <tr>
    <td>
      <mat-form-field class="demo-full-width">
        <input type="number" matInput placeholder=" Enter number of seats" formControlName="noOfSeats">
        <mat-error>
          <span *ngIf="!bookingForm.get('noOfSeats').valid && bookingForm.get('noOfSeats').touched">Please enter
          number of seats !!!</span>
          </mat-error>
        </mat-form-field>
    </td>
  </tr>
  <tr>
  <td colspan="2">
  <mat-slide-toggle formControlName="IsAccepted" (change)="onChange($event)">Accept Terms &
  Conditions</mat-slide-toggle>
  </td>
  </tr>
  <tr>
  <td class="content-center">
  <button class="btn btn-primary" *ngIf="!bookingForm.valid || IsAccepted==0">Submit</button>
  </td>
  <td class="content-center">
    <a href="/restaurants/home"> <button type="button" class="btn btn-default">Back</button></a>
  </td>
  </tr>
  <tr>
  </tr>
  </table>
  </form>
  </mat-card-content>
  </mat-card>
